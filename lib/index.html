<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tinyify</title>
</head>
<body>
  <h1>Tinyify</h1>

  <form class="tinyify-form">
    <label>
      Paste your obnoxiously long URL in here:
      <input type="text" class="long-url"/></label>
      <button type="submit" class="submit-button">Tinyify!</button>
  </form>
  <section class='sort-controls'>
    <button class='sort-by-clicks-button'>Sort By Popularity ↑↓</button>
    <button class='sort-by-time-button'>Sort By New/Old ↑↓</button>
  </section>
  <section class='url-display'>
    <ul class='url-list'></ul>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src='script.js'></script>
</body>
</html>
